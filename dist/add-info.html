<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=5,minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="background"></div>
        <div class="login__wrapper">
          <div class="login__form">
            <div class="login__header">
              <h1 class="login__title">Добавление данных</h1>
              <div class="login__discription">Введите данные в соответствующие текстовые поля</div>
            </div>
            <div class="login__input-wrapper">
              <div class="login__input-wrapper-inner">
                <div class="login__input-name">Название достопримечательности</div>
                <input class="login__input" placeholder="Название достопримечательности" />
              </div>
              <div class="login__input-wrapper-inner">
                <div class="login__input-name">Категория</div>
                <input class="login__input" placeholder="Категория" />
              </div>
              <div class="login__input-wrapper-inner">
                <div class="login__input-name">Адрес</div>
                <input class="login__input" placeholder="Адрес" />
              </div>
              <div class="login__input-wrapper-inner">
                <div class="login__input-name">Населенный пункт</div>
                <input class="login__input" placeholder="Населенный пункт" />
              </div>
              <div class="login__input-wrapper-inner">
                <div class="login__input-name">Дата основания</div>
                <input type="date" class="login__input" placeholder="Дата основания" />
              </div>
              <div class="login__input-wrapper-inner">
                <button class="btn">
                  <a href="admin-panel.html"><span class="btn-text">Изменить</span></a>
                </button>
              </div>
            </div>
            <div class="login__footer"><a href="#" class="login__footer-link">Выход</a></div>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/main.min.js"></script>
  </body>
</html>
